<!DOCTYPE HTML>
<html xmlns="https://yangguang-me.gitee.io/qionglove/" xml:lang="en" lang="en">
<head>
	<title>Qiong Love Story</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}
	</style>
	<link href="default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="garden.js"></script>
    <script type="text/javascript" src="functions.js"></script>
</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span class="comments">我的小卷心菜</span><br />
				<span class="space"/><span class="comments">心掩盖在最深的地方，</span><br />
				<span class="space"/><span class="comments">一层层包裹着。</span><br />
				<span class="space"/><span class="comments">露水曾打湿我羞涩的面颊，</span><br />
				<span class="space"/><span class="comments">土壤孕育我一天天长大。</span><br />
				<span class="space"/>当阳光卷曲了我的姿容，<br />
				<span class="space"/>我渴望舒展我的理想。<br />
				<span class="space"/>我想敞开透明的心灵，<br />
				<span class="space"/>无奈寒风又摧残了我的刚直。<br />
				<span class="space"/>我用一层层卷曲的外衣，<br />
				<span class="space"/>呵护我永恒不变的痴情。<br />
				<span class="space"/>嫩绿的心叶，<br />
				<span class="space"/>一直祈求青春的挚爱。<br />
				<span class="space"/>愿你轻轻撕开我的衣裳，<br />
				<span class="space"/>不要伤害我胆怯的自尊。<br />
				<span class="space">细细品味我的淳朴，<br />
				<span class="space"/>我可以整块整块的奔赴，<br />
				<span class="space"/>你指定的战场。<br />
				<span class="keyword"/>我喜欢在热火中膨胀我的想象，<br />
				<span class="space"/>我甘愿碾碎在一张张无畏的口中。<br />
				<span class="space"/>舍弃了我自已的生命，<br />却换来一家家聚会的欢乐。</span> <br />
				<br />
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						徐孝娟,小宝贝！
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						Love u forever and ever.<br/>
						<div class="signature">- Yagu</div>
					</div>
				</div>
			</div>
		</div>
	
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2019, 7, 17);
		together.setHours(16);
		together.setMinutes(5);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
</body>
</html>
